

<div class="tabdiv">
    <div class="filter">
        <mat-form-field appearance="standard">
        Filter: <input (keyup)="applyFilter($event)" matInput matPlaceholder="Filter" #input>
        </mat-form-field>
    </div>
    <table mat-table [dataSource]="dataSource" matSort matSortChange class="tableclass mat-elevation-z6">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Project </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        

        <ng-container matColumnDef="size">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> Num. of members </th>
            <td mat-cell *matCellDef="let element"> {{element.size}} </td>
        </ng-container>

        <ng-container matColumnDef="weekly">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> Weekly change (%)</th>
            <td mat-cell *matCellDef="let element"> {{element.weekly}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>

    </table>
    <mat-paginator [pageSizeOptions]="[10]"></mat-paginator>
</div>
